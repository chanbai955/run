<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chan's Run Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --neon-green: #32D74B;
            --accent-blue: #0A84FF;
            --danger-red: #FF453A;
            --warning-yellow: #FFCC00;
            --card-bg: #1c1c1e;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* UI ELEMENTS */
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header-info { display: flex; flex-direction: column; }
        #fullDate { font-size: 1.1rem; font-weight: 900; }
        #liveClock { font-size: 1rem; margin-top: 5px; font-weight: 800; opacity: 0.8; }
        .title-container { flex: 1; display: flex; flex-direction: column; align-items: flex-start; padding-left: 30px; }
        .app-title { color: var(--neon-green); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .app-subtitle { color: #fff; font-size: 0.55rem; letter-spacing: 3px; opacity: 0.7; }

        .main-display { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 25px; }
        .main-stat {
            font-size: clamp(6.5rem, 25vw, 8.5rem); 
            font-weight: 900; 
            margin: 0;
            background: linear-gradient(180deg, #fff 40%, var(--neon-green));
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            line-height: 0.8;
        }
        
        .label-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 10px; width: 100%; }
        .label { font-size: 1rem; color: #666; letter-spacing: 4px; font-weight: 800; margin: 0; }
        #gpsIcon { font-size: 24px; transition: all 0.3s ease; color: #333; }
        .sig-good { color: var(--accent-blue) !important; filter: drop-shadow(0 0 10px var(--accent-blue)); }
        .sig-poor { color: var(--warning-yellow) !important; }
        .sig-none { color: var(--danger-red) !important; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; width: 100%; margin-top: 30px; text-align: center; }
        .stat-box h2 { margin: 0; font-size: 2rem; }
        .stat-box p { margin: 5px 0; font-size: 0.7rem; color: #888; font-weight: bold; }

        .controls-bar { background: #121212; padding: 20px 20px 140px 20px; display: flex; flex-direction: column; align-items: center; border-top: 1px solid #1c1c1e; border-radius: 45px 45px 0 0; }
        
        .goal-container { width: 90%; margin-bottom: 5px; }
        .goal-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; margin-bottom: 8px; font-weight: 800; }
        .goal-actions { display: flex; align-items: center; gap: 8px; }
        .progress-bg { width: 100%; height: 10px; background: #2c2c2e; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--neon-green); width: 0%; transition: width 0.5s ease; }

        .target-date-info { width: 90%; display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.75rem; font-weight: 700; }
        #balDateDisplay { color: #888; }
        #daysLeftDisplay { color: var(--accent-blue); }

        .location-section { width: 90%; display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        #locDisplay { font-size: 0.8rem; color: var(--accent-blue); font-weight: 800; text-transform: uppercase; }

        .new-run-circle {
            width: 55px;
            height: 55px;
            background: linear-gradient(145deg, #1b5e20, #32D74B);
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: 0.1s;
        }
        .new-run-circle span { color: white; font-weight: 900; line-height: 1; pointer-events: none; }
        .text-new { font-size: 0.55rem; }
        .text-run { font-size: 0.8rem; }

        .button-row { display: flex; width: 100%; justify-content: space-around; align-items: center; }
        .btn { display: flex; align-items: center; justify-content: center; border-radius: 50%; border: none; cursor: pointer; }
        .btn-main { width: 85px; height: 85px; }
        .btn-side { width: 50px; height: 50px; background: #2c2c2e; color: #fff; }
        .start { background: var(--neon-green); color: #000; }
        .stop { background: var(--danger-red); color: #fff; }
        .hidden { display: none !important; }

        /* MODALS */
        .standard-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2100; display: none; justify-content: center; align-items: center; }
        .modal-card { background: var(--card-bg); width: 85%; max-width: 360px; padding: 30px; border-radius: 25px; border: 1px solid #333; text-align: center; }
        .input-group-container-vertical { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; width: 100%; }
        .input-box { background: #fff; border-radius: 15px; border: 1px solid #444; overflow: hidden; display: flex; }
        .modal-card input { width: 100%; padding: 15px !important; border: none !important; background: transparent !important; color: #000 !important; font-size: 1.2rem !important; font-weight: 700; outline: none; }
        .btn-compact { width: 100%; padding: 15px; background: var(--neon-green); color: #000; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: flex-end; }
        
        /* STICKY HEADER LOGIC */
        .quick-note { 
            background: var(--card-bg); 
            width: 100%; 
            border-radius: 30px 30px 0 0; 
            max-height: 85vh; 
            overflow-y: auto; 
            position: relative;
        }
        
        .sticky-history-header {
            position: sticky;
            top: 0;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .history-list-container { padding: 15px 25px 120px 25px; }

        .history-item { 
            background: #2c2c2e; 
            margin-bottom: 12px; 
            padding: 15px; 
            border-radius: 15px; 
            border-left: 4px solid var(--accent-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-content { flex: 1; }
        .history-del-btn { color: var(--danger-red); cursor: pointer; padding-left: 10px; }
        .bottom-close-btn { width: 100%; padding: 15px; margin-top: 20px; background: #333; border: none; border-radius: 12px; color: #fff; font-weight: 800; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-info">
            <span id="fullDate">--/--/----</span>
            <span id="liveClock">00:00:00</span>
        </div>
        <div class="title-container">
            <div class="app-title">Chanthiran</div>
            <div class="app-subtitle">RUN TRACKER</div>
        </div>
        <button id="resetBtn" class="btn btn-side" style="width:40px; height:40px;"><span class="material-icons-round">refresh</span></button>
    </div>
    
    <div class="main-display">
        <p class="main-stat" id="distance">0.00</p>
        <div class="label-row">
            <p class="label">KILOMETERS</p>
            <span id="gpsIcon" class="material-icons-round">gps_fixed</span>
        </div>
        <div class="stats-grid">
            <div class="stat-box"><h2 id="timer">00:00</h2><p>TIME</p></div>
            <div class="stat-box"><h2 id="pace">0'00"</h2><p>PACE</p></div>
        </div>
    </div>

    <div class="controls-bar">
        <div class="goal-container">
            <div class="goal-header">
                <div class="goal-actions">
                    <span class="material-icons-round" id="editGoal" style="color:var(--warning-yellow); cursor:pointer; font-size: 18px;">edit</span>
                    <span>DONE: <b id="doneKm">0.00</b></span>
                </div>
                <span>BAL: <b id="balKm">0.00</b></span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="progressBar"></div></div>
        </div>

        <div class="target-date-info">
            <span id="balDateDisplay">DUE: NOT SET</span>
            <span id="daysLeftDisplay"></span>
        </div>

        <div class="location-section">
            <span class="material-icons-round" id="editLoc" style="color: var(--accent-blue); cursor:pointer;">place</span>
            <span id="locDisplay">NOT SET</span>
        </div>

        <div class="button-row">
            <button class="btn btn-side" id="openHistory" style="color:var(--accent-blue);"><span class="material-icons-round">analytics</span></button>
            <div class="new-run-circle" id="newRunBtn"><span class="text-new">NEW</span><span class="text-run">RUN</span></div>
            <button id="startBtn" class="btn btn-main start"><span class="material-icons-round" id="startIcon" style="font-size: 3.5rem;">play_arrow</span></button>
            <button id="stopBtn" class="btn btn-main stop hidden"><span class="material-icons-round" style="font-size: 3.5rem;">stop</span></button>
        </div>
    </div>

    <div id="locModal" class="standard-modal"><div class="modal-card"><h2>LOCATION</h2><div class="input-group-container-vertical"><div class="input-box"><input type="text" id="locInput" placeholder="Route/Park"></div></div><button id="saveLoc" class="btn-compact">SAVE</button></div></div>
    <div id="goalModal" class="standard-modal"><div class="modal-card"><h2>SET TARGET</h2><div class="input-group-container-vertical"><div class="input-box"><input type="number" id="goalInput" placeholder="KM"></div><div class="input-box"><input type="date" id="dateInput"></div></div><button id="saveGoal" class="btn-compact">SET</button></div></div>

    <div id="historyModal" class="modal">
        <div class="quick-note">
            <div class="sticky-history-header">
                <h2 style="color:var(--neon-green); margin:0;">RUN NOTES</h2>
                <div style="display:flex; gap:20px; align-items:center;">
                    <span id="exportPdf" class="material-icons-round" style="cursor:pointer; color:var(--danger-red); font-size:28px;">picture_as_pdf</span>
                    <span id="closeHistory" class="material-icons-round" style="cursor:pointer; font-size:28px;">close</span>
                </div>
            </div>
            <div class="history-list-container">
                <div id="lapList"></div>
                <button class="bottom-close-btn" id="bottomCloseHistory">Close Notes</button>
            </div>
        </div>
    </div>

<script>
    let totalDistance = parseFloat(localStorage.getItem('chan_accumulated_km')) || 0;
    let targetGoal = parseFloat(localStorage.getItem('chan_target_km')) || 0;
    let targetDate = localStorage.getItem('chan_target_date') || "";
    let runLocation = localStorage.getItem('chan_run_loc') || "NOT SET";
    let watchID, timerInterval, sessionDistance = 0, totalSeconds = 0, lastCoords = null;
    let lastSpokenDistance = 0;
    let db;
    let isPaused = false;
    let lastPointTime = 0;

    const dbReq = indexedDB.open("RunProEliteDB", 1);
    dbReq.onupgradeneeded = (e) => { db = e.target.result; db.createObjectStore("runs", { keyPath: "id", autoIncrement: true }); };
    dbReq.onsuccess = (e) => db = e.target.result;

    const distEl = document.getElementById('distance'), timerEl = document.getElementById('timer'),
          paceEl = document.getElementById('pace'), startBtn = document.getElementById('startBtn'),
          stopBtn = document.getElementById('stopBtn'), newRunBtn = document.getElementById('newRunBtn'),
          progressBar = document.getElementById('progressBar'), doneKm = document.getElementById('doneKm'),
          balKm = document.getElementById('balKm'), locDisplay = document.getElementById('locDisplay'),
          balDateDisplay = document.getElementById('balDateDisplay'), daysLeftDisplay = document.getElementById('daysLeftDisplay'),
          gpsIcon = document.getElementById('gpsIcon');

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0]; }, 1000);
    document.getElementById('fullDate').innerText = new Date().toLocaleDateString('en-GB');

    window.addEventListener('DOMContentLoaded', () => { updateProgress(); checkStatus(); locDisplay.innerText = runLocation; });

    function speak(text) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(text)); }

    function updateProgress() {
        distEl.innerText = sessionDistance.toFixed(2);
        let cur = totalDistance + sessionDistance;
        doneKm.innerText = cur.toFixed(2);
        if (targetGoal > 0) {
            balKm.innerText = Math.max(targetGoal - cur, 0).toFixed(2);
            progressBar.style.width = Math.min((cur / targetGoal) * 100, 100) + "%";
        } else {
            balKm.innerText = "0.00";
            progressBar.style.width = "0%";
        }
        checkVoiceMilestones();
    }

    function updateGpsIcon(accuracy) {
        gpsIcon.classList.remove('sig-good', 'sig-poor', 'sig-none');
        if (accuracy < 25) gpsIcon.classList.add('sig-good');
        else if (accuracy < 60) gpsIcon.classList.add('sig-poor');
        else gpsIcon.classList.add('sig-none');
    }

    function checkStatus() {
        if (!targetDate || targetGoal <= 0) {
            balDateDisplay.innerText = "DUE: NOT SET";
            daysLeftDisplay.innerText = "";
            return;
        }
        const due = new Date(targetDate).setHours(0,0,0,0);
        const diffDays = Math.ceil((due - new Date().setHours(0,0,0,0)) / 86400000);
        balDateDisplay.innerText = `DUE: ${targetDate.split('-').reverse().join('/')}`;
        daysLeftDisplay.innerText = diffDays < 0 ? "OVERDUE!" : `${diffDays} DAYS LEFT`;
    }

    function checkVoiceMilestones() {
        if (sessionDistance >= lastSpokenDistance + 0.5) {
            lastSpokenDistance = Math.floor(sessionDistance * 2) / 2;
            let msg = lastSpokenDistance % 1 === 0 ? `${lastSpokenDistance} km. Pace ${paceEl.innerText}` : `${lastSpokenDistance} km`;
            speak(msg);
        }
    }

    function start() {
        if (isPaused) speak("Resuming");
        else speak("Running");
        isPaused = false;
        lastCoords = null;
        lastPointTime = Date.now();
        
        timerInterval = setInterval(() => {
            totalSeconds++;
            timerEl.innerText = `${Math.floor(totalSeconds/60).toString().padStart(2,'0')}:${(totalSeconds%60).toString().padStart(2,'0')}`;
            if(sessionDistance > 0.05) {
                const totalMin = (totalSeconds / 60) / sessionDistance;
                if (totalMin < 25) {
                    paceEl.innerText = `${Math.floor(totalMin)}'${Math.floor((totalMin % 1) * 60).toString().padStart(2, '0')}"`;
                } else {
                    paceEl.innerText = "25'00\"+";
                }
            } else {
                paceEl.innerText = "0'00\"";
            }
        }, 1000);

        watchID = navigator.geolocation.watchPosition(pos => {
            updateGpsIcon(pos.coords.accuracy);
            if (pos.coords.accuracy > 25) return; 

            if (lastCoords) {
                const R = 6371; 
                const lat1 = lastCoords.lat * Math.PI/180;
                const lat2 = pos.coords.latitude * Math.PI/180;
                const dLat = (pos.coords.latitude - lastCoords.lat) * Math.PI/180;
                const dLon = (pos.coords.longitude - lastCoords.lon) * Math.PI/180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                const d = R * c;

                const timeNow = Date.now();
                const timeDiffHours = (timeNow - lastPointTime) / 3600000;
                const speed = d / timeDiffHours;

                if (d > 0.01 && speed > 3.0) { 
                    sessionDistance += d; 
                    updateProgress(); 
                    lastCoords = {lat: pos.coords.latitude, lon: pos.coords.longitude};
                    lastPointTime = timeNow;
                }
            } else {
                lastCoords = {lat: pos.coords.latitude, lon: pos.coords.longitude};
                lastPointTime = Date.now();
            }
        }, null, {enableHighAccuracy: true, timeout: 5000, maximumAge: 0});
        
        setUI('running');
    }

    function setUI(state) {
        if(state === 'running') {
            startBtn.classList.remove('hidden'); stopBtn.classList.add('hidden');
            newRunBtn.classList.add('hidden'); document.getElementById('startIcon').innerText = 'pause';
        } else {
            startBtn.classList.remove('hidden'); stopBtn.classList.remove('hidden');
            newRunBtn.classList.remove('hidden'); document.getElementById('startIcon').innerText = 'play_arrow';
            if (state === 'stopped') { startBtn.classList.add('hidden'); stopBtn.classList.add('hidden'); }
        }
    }

    startBtn.onclick = () => { 
        if (!watchID) start(); 
        else { 
            clearInterval(timerInterval); 
            navigator.geolocation.clearWatch(watchID); 
            watchID = null; 
            isPaused = true;
            setUI('paused'); 
            speak("Paused");
        } 
    };
    
    stopBtn.onclick = () => { 
        clearInterval(timerInterval); navigator.geolocation.clearWatch(watchID);
        totalDistance += sessionDistance;
        localStorage.setItem('chan_accumulated_km', totalDistance);
        const tx = db.transaction("runs", "readwrite");
        tx.objectStore("runs").add({ date: document.getElementById('fullDate').innerText, distance: sessionDistance.toFixed(2), pace: paceEl.innerText, duration: timerEl.innerText, location: runLocation });
        isPaused = false;
        setUI('stopped'); speak("Finished and Saved");
    };

    newRunBtn.onclick = () => {
        if (confirm("Reset ALL progress and targets?")) {
            sessionDistance = 0; totalDistance = 0; targetGoal = 0; targetDate = ""; 
            totalSeconds = 0; lastSpokenDistance = 0; isPaused = false;
            localStorage.setItem('chan_accumulated_km', 0);
            localStorage.removeItem('chan_target_km');
            localStorage.removeItem('chan_target_date'); 
            updateProgress(); checkStatus(); 
            timerEl.innerText = "00:00"; paceEl.innerText = "0'00\"";
            setUI('paused');
        }
    };

    document.getElementById('editLoc').onclick = () => document.getElementById('locModal').style.display = 'flex';
    document.getElementById('saveLoc').onclick = () => { runLocation = document.getElementById('locInput').value || "NOT SET"; localStorage.setItem('chan_run_loc', runLocation); locDisplay.innerText = runLocation; document.getElementById('locModal').style.display = 'none'; };
    document.getElementById('editGoal').onclick = () => document.getElementById('goalModal').style.display = 'flex';
    document.getElementById('saveGoal').onclick = () => { 
        targetGoal = parseFloat(document.getElementById('goalInput').value) || 0; 
        targetDate = document.getElementById('dateInput').value;
        localStorage.setItem('chan_target_km', targetGoal); 
        localStorage.setItem('chan_target_date', targetDate);
        updateProgress(); checkStatus();
        document.getElementById('goalModal').style.display = 'none'; 
    };

    function deleteRun(id) {
        if (confirm("Delete this run entry?")) {
            const tx = db.transaction("runs", "readwrite");
            tx.objectStore("runs").delete(id);
            tx.oncomplete = () => renderHistory();
        }
    }

    function renderHistory() {
        const tx = db.transaction("runs", "readonly");
        const req = tx.objectStore("runs").getAll();
        req.onsuccess = () => {
            const list = document.getElementById('lapList'); list.innerHTML = "";
            req.result.reverse().forEach(run => {
                const row = document.createElement('div');
                row.className = "history-item";
                row.innerHTML = `
                    <div class="history-content">
                        <strong>${run.date}</strong><br>
                        ${run.distance} KM | ${run.duration} | ${run.pace}<br>
                        <small>${run.location}</small>
                    </div>
                    <div class="history-del-btn" onclick="deleteRun(${run.id})"><span class="material-icons-round">delete</span></div>
                `;
                list.appendChild(row);
            });
        };
    }

    document.getElementById('exportPdf').onclick = () => {
        const tx = db.transaction("runs", "readonly");
        const req = tx.objectStore("runs").getAll();
        req.onsuccess = () => {
            const runs = req.result;
            if(runs.length === 0) { alert("No run history to export."); return; }
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const accent = [50, 215, 75]; 
            
            doc.setFontSize(22);
            doc.setTextColor(...accent);
            doc.text("CHAN'S RUN PRO", 14, 20);
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text("PERFORMANCE TRACKING REPORT", 14, 26);
            
            const maxDist = Math.max(...runs.map(r => parseFloat(r.distance)));
            doc.setDrawColor(...accent);
            doc.setLineWidth(0.5);
            doc.rect(14, 32, 180, 25);
            doc.setFontSize(10);
            doc.setTextColor(0);
            doc.text(`Total Runs: ${runs.length}`, 20, 40);
            doc.text(`Lifetime KM: ${totalDistance.toFixed(2)} KM`, 20, 48);
            doc.text(`Personal Best: ${maxDist.toFixed(2)} KM`, 100, 40);
            doc.text(`Report Date: ${new Date().toLocaleDateString()}`, 100, 48);

            doc.setFontSize(12);
            doc.text("RECENT PROGRESS (KM)", 14, 70);
            const chartRuns = runs.slice(-10);
            const chartX = 30;
            const chartY = 110;
            const barWidth = 10;
            const chartHeight = 30;

            chartRuns.forEach((run, i) => {
                const val = parseFloat(run.distance);
                const h = (val / (maxDist || 1)) * chartHeight;
                doc.setFillColor(...accent);
                doc.rect(chartX + (i * 15), chartY - h, barWidth, h, 'F');
                doc.setFontSize(6);
                doc.text(run.date.split('/')[0], chartX + (i * 15) + 2, chartY + 5);
            });

            const tableData = [...runs].reverse().map(run => [
                run.date,
                run.distance + " KM",
                run.duration,
                run.pace,
                run.location
            ]);

            doc.autoTable({
                startY: 125,
                head: [['Date', 'Distance', 'Duration', 'Pace', 'Location']],
                body: tableData,
                headStyles: { fillColor: accent, textColor: [0, 0, 0], fontStyle: 'bold' },
                alternateRowStyles: { fillColor: [245, 245, 245] },
                margin: { top: 10 }
            });

            doc.save(`Chan_Run_Report_${new Date().getTime()}.pdf`);
        };
    };

    document.getElementById('openHistory').onclick = () => { document.getElementById('historyModal').style.display = 'flex'; renderHistory(); };
    const closeHistoryFn = () => document.getElementById('historyModal').style.display = 'none';
    document.getElementById('closeHistory').onclick = closeHistoryFn;
    document.getElementById('bottomCloseHistory').onclick = closeHistoryFn;
    document.getElementById('resetBtn').onclick = () => location.reload();
</script>
</body>
</html>
