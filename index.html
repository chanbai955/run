<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chan's Run</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --neon-green: #32D74B;
            --accent-blue: #0A84FF;
            --danger-red: #FF453A;
            --warning-yellow: #FFCC00;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .header { 
            padding: 25px 20px 10px 20px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .header-info { display: flex; flex-direction: column; min-width: 100px; }
        #fullDate { color: #ffffff; font-size: 1.1rem; font-weight: 900; letter-spacing: 0.5px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        #liveClock { color: #ffffff; font-size: 1rem; margin-top: 5px; font-weight: 800; text-shadow: 0 0 8px rgba(255, 255, 255, 0.4); }

        .title-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding-left: 30px;
        }

        .app-title { color: var(--neon-green); font-size: 0.9rem; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; margin: 0; }
        .app-subtitle { color: #fff; font-size: 0.55rem; font-weight: 400; letter-spacing: 3px; text-transform: uppercase; font-family: 'Courier New', Courier, monospace; margin-top: 2px; opacity: 0.7; }

        .main-display { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 25px; }
        
        /* CENTERED WRAPPER */
        .stat-wrapper { display: flex; flex-direction: column; align-items: center; text-align: center; }

        .main-stat {
            font-size: clamp(6.5rem, 25vw, 8.5rem); 
            font-weight: 900; 
            margin: 0;
            background: linear-gradient(180deg, #fff 40%, var(--neon-green));
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            line-height: 0.8;
            filter: drop-shadow(0 0 10px rgba(50, 215, 75, 0.2));
        }

        /* CENTERED ICON AND LABEL BENEATH ZEROS */
        .label-row { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 15px; 
            margin-top: 15px;
            width: 100%;
        }

        .label { 
            font-size: 1.1rem; 
            color: #666; 
            letter-spacing: 6px; 
            font-weight: 900; 
            margin: 0;
        }

        #gpsIcon { 
            font-size: 32px; 
            transition: all 0.3s ease; 
            color: #333; 
        }
        
        .sig-good { color: var(--accent-blue) !important; filter: drop-shadow(0 0 15px var(--accent-blue)); }
        .sig-poor { color: var(--warning-yellow) !important; filter: drop-shadow(0 0 10px var(--warning-yellow)); }
        .sig-none { color: var(--danger-red) !important; filter: drop-shadow(0 0 10px var(--danger-red)); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; width: 100%; margin-top: 40px; border-top: 1px solid #1c1c1e; padding-top: 25px; }
        .stat-box h2 { margin: 0; font-size: 2.1rem; font-weight: 800; color: #ffffff; text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        .stat-box p { margin: 5px 0 0; color: #888; font-size: 0.75rem; font-weight: bold; letter-spacing: 1px;}

        .controls-bar {
            background: #121212;
            padding: 20px 20px 140px 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 1px solid #1c1c1e;
            border-radius: 45px 45px 0 0;
        }

        .goal-container { width: 90%; margin-bottom: 20px; cursor: pointer; }
        .goal-header { display: flex; justify-content: space-between; font-size: 0.75rem; color: #888; margin-bottom: 8px; font-weight: bold; }
        .progress-bg { width: 100%; height: 10px; background: #2c2c2e; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--neon-green); width: 0%; transition: width 0.5s ease; }
        
        #dueDateDisplay { font-size: 0.75rem; color: #777; margin-top: 10px; text-align: center; display: block; font-weight: 700; }
        #daysLeftDisplay { font-size: 0.7rem; color: var(--accent-blue); margin-top: 5px; text-align: center; display: block; font-weight: 900; text-transform: uppercase; }

        .button-row { display: flex; width: 100%; justify-content: space-around; align-items: center; }
        .btn { display: flex; align-items: center; justify-content: center; border-radius: 50%; border: none; cursor: pointer; transition: transform 0.1s ease; }
        .btn-main { width: 85px; height: 85px; }
        .btn-side { width: 55px; height: 55px; background: #2c2c2e; color: #fff; }
        .reset-btn { background: #333; color: #fff !important; width: 45px; height: 45px; }

        .start { background: var(--neon-green); color: #000; }
        .pause { background: #fff; color: #000; }
        .stop { background: var(--danger-red); color: #fff; }
        .hidden { display: none !important; }

        #goalModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-card { background: #1c1c1e; width: 100%; max-width: 320px; padding: 25px; border-radius: 25px; border: 1px solid #333; text-align: center; }
        .input-group { text-align: left; margin-bottom: 15px; }
        .input-group label { display: block; color: #888; font-size: 0.75rem; font-weight: bold; margin-bottom: 8px; }
        .input-group input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #000; color: #fff; font-size: 1rem; outline: none; box-sizing: border-box; }
        #historyModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; padding: 50px 25px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-info">
            <span id="fullDate">--/--/----</span>
            <span id="liveClock">00:00:00</span>
        </div>
        <div class="title-container">
            <div class="app-title">Chanthiran</div>
            <div class="app-subtitle">RUN TRACKER</div>
        </div>
        <button id="resetBtn" class="btn reset-btn"><span class="material-icons-round" style="font-size: 28px;">refresh</span></button>
    </div>
    
    <div class="main-display">
        <div class="stat-wrapper">
            <p class="main-stat" id="distance">0.00</p>
            <div class="label-row">
                <p class="label">KILOMETERS</p>
                <span id="gpsIcon" class="material-icons-round">gps_fixed</span>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-box" style="text-align: left;"><h2 id="timer">00:00</h2><p>TIME</p></div>
            <div class="stat-box" style="text-align: right;"><h2 id="pace">0'00"</h2><p>PACE/KM</p></div>
        </div>
    </div>

    <div class="controls-bar">
        <div class="goal-container" id="goalTrigger">
            <div class="goal-header">
                <span>DONE: <b id="doneKm">0.00</b> KM</span>
                <span>BAL: <b id="balKm">0.00</b> KM</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="progressBar"></div></div>
            <span id="dueDateDisplay">TARGET: NOT SET (TAP TO SET)</span>
            <span id="daysLeftDisplay"></span>
        </div>

        <div class="button-row">
            <button id="openHistory" class="btn btn-side" style="color:var(--accent-blue);"><span class="material-icons-round">analytics</span></button>
            <button id="startBtn" class="btn btn-main start"><span class="material-icons-round" id="startIcon" style="font-size: 3.5rem;">play_arrow</span></button>
            <button id="stopBtn" class="btn btn-main stop hidden"><span class="material-icons-round" style="font-size: 3.5rem;">stop</span></button>
            <button id="saveDbBtn" class="btn btn-side hidden" style="color:var(--neon-green);"><span class="material-icons-round">cloud_upload</span></button>
            <button id="pdfBtn" class="btn btn-side hidden" style="color: #6e6cf1;"><span class="material-icons-round">picture_as_pdf</span></button>
        </div>
    </div>

<script>
    let totalDistance = parseFloat(localStorage.getItem('chan_accumulated_km')) || 0;
    let targetGoal = parseFloat(localStorage.getItem('chan_target_km')) || 0;
    let targetDate = localStorage.getItem('chan_target_date') || "";

    let watchID, timerInterval, sessionDistance = 0, totalSeconds = 0, lastCoords = null;
    let lastFullKm = Math.floor(totalDistance);

    const distEl = document.getElementById('distance'), timerEl = document.getElementById('timer'),
          paceEl = document.getElementById('pace'), startBtn = document.getElementById('startBtn'),
          stopBtn = document.getElementById('stopBtn'), progressBar = document.getElementById('progressBar'), 
          doneKm = document.getElementById('doneKm'), balKm = document.getElementById('balKm'), 
          dueDateDisplay = document.getElementById('dueDateDisplay'),
          daysLeftDisplay = document.getElementById('daysLeftDisplay'), gpsIcon = document.getElementById('gpsIcon');

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0]; }, 1000);
    document.getElementById('fullDate').innerText = new Date().toLocaleDateString('en-GB');

    window.addEventListener('DOMContentLoaded', () => { updateProgress(); checkStatus(); });

    function speak(text) {
        window.speechSynthesis.cancel();
        let utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1.0;
        window.speechSynthesis.speak(utterance);
    }

    function checkStatus() {
        if (!targetDate || targetGoal <= 0) return;
        const today = new Date().setHours(0,0,0,0);
        const due = new Date(targetDate).setHours(0,0,0,0);
        const diffDays = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
        const currentTotal = totalDistance + sessionDistance;

        if (currentTotal >= targetGoal) {
            daysLeftDisplay.innerText = "GOAL ACHIEVED!";
            daysLeftDisplay.style.color = "var(--neon-green)";
        } else if (diffDays < 0) {
            daysLeftDisplay.innerText = "OVERDUE!";
            daysLeftDisplay.style.color = "var(--danger-red)";
            speak("Your goal is overdue.");
        } else {
            daysLeftDisplay.innerText = `${diffDays} DAYS TO GO`;
            daysLeftDisplay.style.color = "var(--accent-blue)";
        }
    }

    function updateProgress() {
        distEl.innerText = sessionDistance.toFixed(2); 
        let currentTotal = totalDistance + sessionDistance;
        doneKm.innerText = currentTotal.toFixed(2);
        if (targetGoal > 0) {
            balKm.innerText = Math.max(targetGoal - currentTotal, 0).toFixed(2);
            progressBar.style.width = Math.min((currentTotal / targetGoal) * 100, 100) + "%";
        }
    }

    function updateGpsIcon(accuracy) {
        gpsIcon.classList.remove('sig-good', 'sig-poor', 'sig-none');
        if (accuracy < 30) gpsIcon.classList.add('sig-good');
        else if (accuracy < 80) gpsIcon.classList.add('sig-poor');
        else gpsIcon.classList.add('sig-none');
    }

    function start() {
        lastCoords = null;
        speak("Starting run.");
        timerInterval = setInterval(() => {
            totalSeconds++;
            timerEl.innerText = `${Math.floor(totalSeconds/60).toString().padStart(2,'0')}:${(totalSeconds%60).toString().padStart(2,'0')}`;
            if(sessionDistance > 0.001) {
                const totalMin = (totalSeconds / 60) / sessionDistance;
                paceEl.innerText = `${Math.floor(totalMin)}'${Math.floor((totalMin % 1) * 60).toString().padStart(2, '0')}"`;
            }
        }, 1000);

        watchID = navigator.geolocation.watchPosition(pos => {
            updateGpsIcon(pos.coords.accuracy);
            if (pos.coords.accuracy > 80) return; 

            if (lastCoords) {
                const R = 6371;
                const dLat = (pos.coords.latitude-lastCoords.lat)*Math.PI/180;
                const dLon = (pos.coords.longitude-lastCoords.lon)*Math.PI/180;
                const a = Math.sin(dLat/2)**2 + Math.cos(lastCoords.lat*Math.PI/180)*Math.cos(pos.coords.latitude*Math.PI/180)*Math.sin(dLon/2)**2;
                const d = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                
                if (d > 0.001) { 
                    sessionDistance += d; 
                    updateProgress();
                    if (Math.floor(totalDistance + sessionDistance) > lastFullKm) {
                        lastFullKm = Math.floor(totalDistance + sessionDistance);
                        speak(`${lastFullKm} kilometers reached.`);
                    }
                }
            }
            lastCoords = {lat: pos.coords.latitude, lon: pos.coords.longitude};
        }, err => {
            gpsIcon.classList.add('sig-none');
        }, {enableHighAccuracy:true, maximumAge:0, timeout: 5000});
        setUI('running');
    }

    function setUI(state) {
        if (state === 'running') {
            document.getElementById('startIcon').innerText = 'pause'; startBtn.className = 'btn btn-main pause';
            stopBtn.classList.add('hidden');
        } else if (state === 'paused') {
            document.getElementById('startIcon').innerText = 'play_arrow'; startBtn.className = 'btn btn-main start';
            stopBtn.classList.remove('hidden');
        } else if (state === 'stopped') {
            startBtn.classList.add('hidden'); stopBtn.classList.add('hidden');
            document.getElementById('pdfBtn').classList.remove('hidden'); 
            document.getElementById('saveDbBtn').classList.remove('hidden');
        } else if (state === 'reset') {
            document.getElementById('startIcon').innerText = 'play_arrow'; startBtn.className = 'btn btn-main start';
            startBtn.classList.remove('hidden'); stopBtn.classList.add('hidden');
            document.getElementById('pdfBtn').classList.add('hidden'); 
            document.getElementById('saveDbBtn').classList.add('hidden');
        }
    }

    startBtn.onclick = () => { if (!watchID) start(); else { clearInterval(timerInterval); navigator.geolocation.clearWatch(watchID); watchID = null; setUI('paused'); speak("Paused."); } };
    stopBtn.onclick = () => { totalDistance += sessionDistance; localStorage.setItem('chan_accumulated_km', totalDistance); setUI('stopped'); speak("Workout saved."); };
    document.getElementById('resetBtn').onclick = () => { if(confirm("Reset run?")) { location.reload(); } };
    document.getElementById('goalTrigger').onclick = () => document.getElementById('goalModal').style.display = 'flex';
</script>
</body>
</html>
