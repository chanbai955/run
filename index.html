<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chanthiran Run Tracker Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --neon-green: #32D74B;
            --accent-blue: #0A84FF;
            --danger-red: #FF453A;
            --warning-yellow: #FFCC00;
            --card-bg: #1c1c1e;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000; color: #fff; margin: 0;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- CLEAN HEADER --- */
        .header { 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1c1c1e;
            z-index: 1000;
        }

        .header-info { display: flex; flex-direction: column; gap: 2px; }
        #fullDate { font-size: 0.75rem; font-weight: 700; color: #888; letter-spacing: 0.5px; }
        #liveClock { font-size: 1rem; font-weight: 900; color: #fff; font-variant-numeric: tabular-nums; }
        
        .title-container { 
            position: absolute; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; gap: 10px; 
        }
        .app-title { color: var(--neon-green); font-size: 1.1rem; font-weight: 900; text-transform: uppercase; margin: 0; line-height: 1; }
        .app-subtitle { color: #fff; font-size: 0.5rem; letter-spacing: 4px; opacity: 0.6; margin-top: 2px; }

        /* --- MAIN DISPLAY --- */
        .main-display { 
            flex: 1; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; padding: 0 25px; position: relative; margin-top: -20px;
        }
        
        #map { 
            position: absolute; top: 10px; bottom: 10px; left: 15px; right: 15px; 
            border-radius: 25px; border: 2px solid #1c1c1e; z-index: 5; display: none;
            filter: contrast(1.1);
        }
        
        .main-stat {  
            font-size: clamp(7rem, 28vw, 9.5rem); font-weight: 900; margin: 0;  
            background: linear-gradient(180deg, #FFFFFF 40%, var(--neon-green));  
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;  
            line-height: 0.9; z-index: 10; letter-spacing: -4px; font-variant-numeric: tabular-nums;
        }

        @keyframes livePulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        .distance-active { animation: livePulse 2s infinite ease-in-out; display: inline-block; }

        .label-row { display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: -5px; z-index: 10; }
        .label { font-size: 0.85rem; color: #555; letter-spacing: 5px; font-weight: 800; margin: 0; text-indent: 5px; }
        #gpsIcon { font-size: 20px; transition: all 0.3s ease; color: #333; }
        .sig-good { color: var(--accent-blue) !important; }

        .stats-grid { 
            display: grid; grid-template-columns: 1fr 1fr; width: 90%; margin-top: 40px; 
            padding: 20px; background: rgba(28, 28, 30, 0.4); border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05); z-index: 10; 
        }
        .stat-box h2 { margin: 0; font-size: 2.2rem; font-weight: 800; font-variant-numeric: tabular-nums; }
        .stat-box p { margin: 4px 0 0 0; font-size: 0.65rem; color: var(--accent-blue); font-weight: 900; letter-spacing: 2px; }

        /* --- CONTROLS & GOALS --- */
        .controls-bar { 
            background: #000; padding: 20px 20px 100px 20px; display: flex; 
            flex-direction: column; align-items: center; border-top: 1px solid #1c1c1e; 
            border-radius: 40px 40px 0 0; z-index: 100; 
        }

        .goal-container { width: 100%; margin-bottom: 20px; padding: 0 5px; }
        .goal-stats { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 8px; }
        .goal-label { font-size: 0.6rem; color: #555; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 800; }
        .goal-value { font-size: 1.1rem; font-weight: 900; color: #fff; }
        .progress-bg { width: 100%; height: 4px; background: #1c1c1e; border-radius: 10px; overflow: hidden; }
        .progress-fill { 
            height: 100%; background: linear-gradient(90deg, var(--accent-blue), var(--neon-green)); 
            width: 0%; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .loc-row { 
            align-self: center; background: #1c1c1e; padding: 6px 16px; border-radius: 100px;
            display: flex; align-items: center; gap: 8px; cursor: pointer; border: 1px solid #333;
        }
        .loc-row b { text-transform: uppercase; font-size: 0.65rem; letter-spacing: 2px; color: var(--accent-blue); }

        .button-row { display: flex; width: 100%; justify-content: space-between; align-items: center; margin-top: 25px; }
        .btn { display: flex; align-items: center; justify-content: center; border-radius: 20px; border: none; cursor: pointer; transition: all 0.2s ease; }
        .btn-main { width: 100px; height: 70px; background: var(--neon-green); color: #000; }
        .btn-side { width: 55px; height: 55px; background: #1c1c1e; color: #fff; border: 1px solid #333; }
        .stop { background: var(--danger-red); color: #fff; }
        .new-run-circle { width: 55px; height: 55px; background: #1c1c1e; border: 1px solid var(--danger-red); border-radius: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        .btn:active { transform: scale(0.92); }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        #pocketLockOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: flex-end; }
        .quick-note { background: var(--card-bg); width: 100%; border-radius: 30px 30px 0 0; max-height: 85vh; overflow-y: auto; }
        .standard-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2100; display: none; justify-content: center; align-items: center; }
        .modal-card { background: var(--card-bg); width: 85%; padding: 30px; border-radius: 25px; text-align: center; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: none; background: #2c2c2e; color: #fff; }
    </style>
</head>
<body>

    <div id="pocketLockOverlay" ondblclick="this.style.display='none'">
        <span class="material-icons-round" style="font-size: 6rem; color: #222;">lock</span>
        <p style="color: #444; font-weight: 900; letter-spacing: 2px;">DOUBLE-TAP TO UNLOCK</p>
    </div>

    <div class="header">
        <div class="header-info">
            <span id="fullDate">--/--/----</span>
            <span id="liveClock">00:00:00</span>
        </div>
        <div class="title-container">
            <span id="headerRunIcon" class="material-icons-round" style="color: var(--neon-green); font-size: 2rem;">directions_run</span>
            <div>
                <div class="app-title">Chanthiran</div>
                <div class="app-subtitle">RUN TRACKER</div>
            </div>
        </div>
        <button id="mapLoopBtn" class="btn btn-side" style="width:40px; height:40px;"><span class="material-icons-round">map</span></button>
    </div>
    
    <div class="main-display">
        <div id="map"></div>
        <p class="main-stat" id="distance">0.00</p>
        <div class="label-row">
            <p class="label">KILOMETERS</p>
            <span id="gpsIcon" class="material-icons-round">gps_fixed</span>
        </div>
        <div class="stats-grid">
            <div class="stat-box"> <h2 id="timer">00:00</h2> <p>TIME</p> </div>
            <div class="stat-box"> <h2 id="pace">0'00"</h2> <p>PACE</p> </div>
        </div>
    </div>

    <div class="controls-bar">
        <div class="goal-container">
            <div class="goal-stats">
                <div><span class="goal-label">Completed</span><span class="goal-value"><b id="doneKm">0.00</b> <small>KM</small></span></div>
                <div id="editGoal"><span class="material-icons-round" style="color:var(--warning-yellow); cursor:pointer;">edit_note</span></div>
                <div style="align-items: flex-end;"><span class="goal-label">Remaining</span><span class="goal-value" style="color:var(--neon-green);"><b id="balKm">0.00</b> <small>KM</small></span></div>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="progressBar"></div></div>
        </div>

        <div class="loc-row" id="editLoc">
            <span class="material-icons-round">place</span>
            <b id="locDisplay">SET ROUTE</b>
        </div>

        <div class="button-row">
            <button class="btn btn-side" id="openHistory"><span class="material-icons-round">analytics</span></button>
            <button class="btn btn-side" id="pocketLockBtn"><span class="material-icons-round">screen_lock_portrait</span></button>
            <button id="startBtn" class="btn btn-main"><span class="material-icons-round" id="startIcon" style="font-size: 2.8rem;">play_arrow</span></button>
            <button id="stopBtn" class="btn btn-side stop hidden"><span class="material-icons-round">stop</span></button>
            <div class="new-run-circle" id="newRunBtn">
                <span class="material-icons-round" style="font-size: 20px;">refresh</span>
                <span style="font-size: 0.5rem; font-weight:900;">NEW</span>
            </div>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="quick-note">
            <div style="padding: 25px; display:flex; justify-content: space-between; align-items: center;">
                <h2 style="color:var(--neon-green); margin:0;">HISTORY</h2>
                <div style="display:flex; gap:20px;">
                    <span id="exportPdf" class="material-icons-round" style="color:var(--danger-red);">picture_as_pdf</span>
                    <span id="closeHistory" class="material-icons-round">close</span>
                </div>
            </div>
            <div id="lapList" style="padding: 0 25px 100px 25px;"></div>
        </div>
    </div>

    <div id="locModal" class="standard-modal">
        <div class="modal-card">
            <h2>ROUTE NAME</h2>
            <input type="text" id="locInput" placeholder="Enter Location">
            <button id="saveLoc" style="width:100%; padding:15px; background:var(--neon-green); border-radius:15px; border:none; font-weight:800;">SAVE</button>
        </div>
    </div>

    <div id="goalModal" class="standard-modal">
        <div class="modal-card">
            <h2>TARGET GOAL</h2>
            <input type="number" id="goalInput" placeholder="KM Target">
            <input type="date" id="dateInput">
            <button id="saveGoal" style="width:100%; padding:15px; background:var(--neon-green); border-radius:15px; border:none; font-weight:800;">SET TARGET</button>
        </div>
    </div>

<script>
    let totalDistance = parseFloat(localStorage.getItem('chan_accumulated_km')) || 0;
    let targetGoal = parseFloat(localStorage.getItem('chan_target_km')) || 0;
    let runLocation = localStorage.getItem('chan_run_loc') || "NOT SET";
    let sessionDistance = 0, totalSeconds = 0, watchID, timerInterval, db, map, routeLine, currentMarker, streetTiles, satelliteTiles, mapState = 2;
    let lastCoords = null, lastPointTime = Date.now(), wakeLock = null;

    const dbReq = indexedDB.open("runProEliteDB", 4);
    dbReq.onsuccess = (e) => { db = e.target.result; };

    window.onload = () => {
        initMap();
        updateDisplay();
        document.getElementById('fullDate').innerText = new Date().toLocaleDateString('en-GB');
        document.getElementById('locDisplay').innerText = runLocation;
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0]; }, 1000);
    };

    function initMap() {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0, 0], 15);
        streetTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
        satelliteTiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{y}/{x}/{z}');
        streetTiles.addTo(map);
        routeLine = L.polyline([], {color: '#32D74B', weight: 6}).addTo(map);
        currentMarker = L.circleMarker([0, 0], {radius: 8, color: '#0A84FF', fillColor: '#0A84FF', fillOpacity: 1}).addTo(map);
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(msg);
    }

    document.getElementById('startBtn').onclick = () => {
        if (document.getElementById('startIcon').innerText === "pause") {
            stopTracking();
            speak("Paused");
            return;
        }
        speak(totalSeconds === 0 ? "Enjoy the run" : "Resumed");
        startTracking();
    };

    function startTracking() {
        if ('wakeLock' in navigator) navigator.wakeLock.request('screen').then(lock => wakeLock = lock);
        document.getElementById('startIcon').innerText = "pause";
        document.getElementById('startBtn').style.background = "var(--warning-yellow)";
        document.getElementById('stopBtn').classList.remove('hidden');

        timerInterval = setInterval(() => { totalSeconds++; updateDisplay(); }, 1000);

        watchID = navigator.geolocation.watchPosition(pos => {
            const { latitude: lat, longitude: lng, accuracy } = pos.coords;
            currentMarker.setLatLng([lat, lng]);
            if (accuracy < 15) document.getElementById('gpsIcon').classList.add('sig-good');
            
            if (lastCoords && accuracy < 12) {
                const d = calcDist(lastCoords.lat, lastCoords.lng, lat, lng);
                const timeDiff = (Date.now() - lastPointTime) / 1000;
                if (d > 0.007 && (d / (timeDiff / 3600)) > 2.8) {
                    sessionDistance += d;
                    runPath.push([lat, lng]); // Note: runPath initialization omitted for brevity, ensure it exists
                    routeLine.addLatLng([lat, lng]);
                    document.getElementById('distance').classList.add('distance-active');
                    updateDisplay();
                    lastPointTime = Date.now();
                } else {
                    document.getElementById('distance').classList.remove('distance-active');
                }
            }
            lastCoords = {lat, lng};
        }, null, {enableHighAccuracy: true});
    }

    function stopTracking() {
        clearInterval(timerInterval);
        if(watchID) navigator.geolocation.clearWatch(watchID);
        if(wakeLock) wakeLock.release();
        document.getElementById('startIcon').innerText = "play_arrow";
        document.getElementById('startBtn').style.background = "var(--neon-green)";
        document.getElementById('distance').classList.remove('distance-active');
    }

    document.getElementById('stopBtn').onclick = () => {
        if(!confirm("Finish and Save?")) return;
        stopTracking();
        const tx = db.transaction("runs", "readwrite");
        tx.objectStore("runs").add({ 
            date: document.getElementById('fullDate').innerText, 
            distance: sessionDistance.toFixed(2), 
            duration: document.getElementById('timer').innerText, 
            location: runLocation 
        });
        totalDistance += sessionDistance;
        localStorage.setItem('chan_accumulated_km', totalDistance);
        speak("Run Completed. Well done Chanthiran");
        setTimeout(() => location.reload(), 2000);
    };

    function calcDist(lat1, lon1, lat2, lon2) {
        const R = 6371, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function updateDisplay() {
        document.getElementById('distance').innerText = sessionDistance.toFixed(2);
        let cur = totalDistance + sessionDistance;
        document.getElementById('doneKm').innerText = cur.toFixed(2);
        if (targetGoal > 0) {
            document.getElementById('balKm').innerText = Math.max(targetGoal - cur, 0).toFixed(2);
            document.getElementById('progressBar').style.width = Math.min((cur / targetGoal) * 100, 100) + "%";
        }
        const mins = Math.floor(totalSeconds / 60).toString().padStart(2, '0'), secs = (totalSeconds % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${mins}:${secs}`;
        if (sessionDistance > 0.01) {
            let pMin = (totalSeconds / 60) / sessionDistance;
            document.getElementById('pace').innerText = `${Math.floor(pMin)}'${Math.floor((pMin % 1) * 60).toString().padStart(2, '0')}"`;
        }
    }

    // Modal Handlers
    document.getElementById('mapLoopBtn').onclick = () => {
        mapState = (mapState + 1) % 3;
        const m = document.getElementById('map');
        if(mapState === 0) { m.style.display='block'; map.removeLayer(satelliteTiles); streetTiles.addTo(map); }
        else if(mapState === 1) { m.style.display='block'; map.removeLayer(streetTiles); satelliteTiles.addTo(map); }
        else m.style.display='none';
        map.invalidateSize();
    };
    document.getElementById('openHistory').onclick = () => document.getElementById('historyModal').style.display='flex';
    document.getElementById('closeHistory').onclick = () => document.getElementById('historyModal').style.display='none';
    document.getElementById('editLoc').onclick = () => document.getElementById('locModal').style.display='flex';
    document.getElementById('saveLoc').onclick = () => { localStorage.setItem('chan_run_loc', document.getElementById('locInput').value); location.reload(); };
    document.getElementById('editGoal').onclick = () => document.getElementById('goalModal').style.display='flex';
    document.getElementById('saveGoal').onclick = () => { 
        localStorage.setItem('chan_target_km', document.getElementById('goalInput').value); 
        location.reload(); 
    };
    document.getElementById('pocketLockBtn').onclick = () => document.getElementById('pocketLockOverlay').style.display='flex';
    document.getElementById('newRunBtn').onclick = () => { if(confirm("Reset all?")) { localStorage.clear(); location.reload(); }};
</script>
</body>
</html>
