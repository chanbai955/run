<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Run Tracker Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --neon-green: #32D74B;
            --accent-blue: #0A84FF;
            --danger-red: #FF453A;
            --warning-yellow: #FFCC00;
            --card-bg: #1c1c1e;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000; color: #fff; margin: 0;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* HEADER */
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header-info { display: flex; flex-direction: column; }
        #fullDate { font-size: 1.1rem; font-weight: 900; }
        #liveClock { font-size: 1rem; margin-top: 5px; font-weight: 800; opacity: 0.8; }
        .title-container { flex: 1; display: flex; padding-left: 20px; align-items: center; gap: 12px; }
        .app-title { color: var(--neon-green); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .app-subtitle { color: #fff; font-size: 0.55rem; letter-spacing: 3px; opacity: 0.7; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .running-pulse { animation: pulse 1.5s infinite ease-in-out; }

        /* MAIN DISPLAY */
        .main-display { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 25px; position: relative; }
        #map { position: absolute; top: 10px; bottom: 10px; left: 15px; right: 15px; border-radius: 20px; border: 1px solid #333; z-index: 5; display: none; }
        
        .main-stat { 
            font-size: clamp(6.5rem, 25vw, 8.5rem); 
            font-weight: 900; margin: 0; 
            background: linear-gradient(180deg, #444 30%, var(--neon-green)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            line-height: 0.8; z-index: 10; pointer-events: none;
            filter: drop-shadow(0 0 15px rgba(50, 215, 75, 0.6));
        }

        .label-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 10px; width: 100%; z-index: 10; }
        .label { font-size: 1rem; color: #666; letter-spacing: 4px; font-weight: 800; margin: 0; }
        #gpsIcon { font-size: 24px; transition: all 0.3s ease; color: #333; }
        .sig-good { color: var(--accent-blue) !important; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; width: 100%; margin-top: 30px; text-align: center; z-index: 10; }
        .stat-box h2 { margin: 0; font-size: 2rem; }
        .stat-box p { margin: 5px 0; font-size: 0.7rem; color: #888; font-weight: bold; }

        /* CONTROLS BAR */
        .controls-bar { background: #121212; padding: 20px 20px 140px 20px; display: flex; flex-direction: column; align-items: center; border-top: 1px solid #1c1c1e; border-radius: 45px 45px 0 0; z-index: 100; }
        .goal-container { width: 90%; margin-bottom: 5px; }
        .progress-bg { width: 100%; height: 10px; background: #2c2c2e; border-radius: 5px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--neon-green); width: 0%; transition: width 0.5s ease; }

        .button-row { display: flex; width: 100%; justify-content: space-around; align-items: center; margin-top: 10px; }
        .new-run-circle { width: 55px; height: 55px; background: linear-gradient(145deg, #1b5e20, #32D74B); border: 2px solid #555; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; text-align: center; }
        .new-run-circle span { color: white; font-weight: 900; line-height: 1; pointer-events: none; }
        
        .btn { display: flex; align-items: center; justify-content: center; border-radius: 50%; border: none; cursor: pointer; transition: transform 0.3s ease; }
        .btn-main { width: 85px; height: 85px; }
        .btn-side { width: 50px; height: 50px; background: #2c2c2e; color: #fff; }
        .start { background: var(--neon-green); color: #000; }
        .stop { background: var(--danger-red); color: #fff; }
        .hidden { display: none !important; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: flex-end; }
        .quick-note { background: var(--card-bg); width: 100%; border-radius: 30px 30px 0 0; max-height: 85vh; overflow-y: auto; }
        .standard-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2100; display: none; justify-content: center; align-items: center; }
        .modal-card { background: var(--card-bg); width: 85%; padding: 30px; border-radius: 25px; text-align: center; }
        
        /* Map Filters */
        .leaflet-tile-container { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        .satellite-view .leaflet-tile-container { filter: none !important; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-info">
            <span id="fullDate">--/--/----</span>
            <span id="liveClock">00:00:00</span>
        </div>
        <div class="title-container">
            <span id="headerRunIcon" class="material-icons-round" style="color: var(--neon-green); font-size: 2.2rem;">directions_run</span>
            <div>
                <div class="app-title">Chanthiran</div>
                <div class="app-subtitle">RUN TRACKER</div>
            </div>
        </div>
        <button id="mapLoopBtn" class="btn btn-side" style="width:40px; height:40px;"><span class="material-icons-round">map</span></button>
    </div>
    
    <div class="main-display">
        <div id="map"></div>
        <p class="main-stat" id="distance">0.00</p>
        <div class="label-row">
            <p class="label">KILOMETERS</p>
            <span id="gpsIcon" class="material-icons-round">gps_fixed</span>
        </div>
        <div class="stats-grid">
            <div class="stat-box"> <h2 id="timer">00:00</h2> <p>TIME</p> </div>
            <div class="stat-box"> <h2 id="pace">0'00"</h2> <p>PACE</p> </div>
        </div>
    </div>

    <div class="controls-bar">
        <div class="goal-container">
            <div style="display:flex; justify-content: space-between; font-size: 0.8rem; font-weight: 800;">
                <div><span class="material-icons-round" id="editGoal" style="color:var(--warning-yellow); cursor:pointer; font-size: 18px; vertical-align: middle;">edit</span> DONE: <b id="doneKm">0.00</b></div>
                <span>BAL: <b id="balKm">0.00</b></span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="progressBar"></div></div>
        </div>
        <div style="width: 90%; display: flex; justify-content: space-between; margin: 10px 0; font-size: 0.75rem; font-weight: 700;">
            <span id="balDateDisplay">DUE: NOT SET</span>
            <span id="daysLeftDisplay"></span>
        </div>
        <div style="width: 90%; display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
            <span class="material-icons-round" id="editLoc" style="color: var(--accent-blue); cursor:pointer;">place</span>
            <span id="locDisplay" style="font-size: 0.8rem; color: var(--accent-blue); font-weight: 800; text-transform: uppercase;">NOT SET</span>
        </div>
        <div id="accDisplay" style="font-size: 0.6rem; font-weight: 900; margin-bottom: 15px; opacity: 0.8;">GPS SEARCHING...</div>
        
        <div class="button-row">
            <button class="btn btn-side" id="openHistory" style="color:var(--accent-blue);"><span class="material-icons-round">analytics</span></button>
            <button class="btn btn-side" id="shareBtn" style="color:var(--warning-yellow);"><span class="material-icons-round">share</span></button>
            <div class="new-run-circle" id="newRunBtn">
                <span style="font-size: 0.6rem; margin-bottom: 2px;">NEW</span>
                <span style="font-size: 0.75rem;">RUN</span>
            </div>
            <button id="startBtn" class="btn btn-main start"><span class="material-icons-round" id="startIcon" style="font-size: 3.5rem;">play_arrow</span></button>
            <button id="stopBtn" class="btn btn-main stop hidden"><span class="material-icons-round" style="font-size: 3.5rem;">stop</span></button>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="quick-note">
            <div style="padding: 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
                <h2 style="color:var(--neon-green); margin:0;">RUN NOTES</h2>
                <span id="closeHistory" class="material-icons-round" style="cursor:pointer; font-size:28px;">close</span>
            </div>
            <div id="lapList" style="padding: 20px 0 100px 0;"></div>
        </div>
    </div>

    <div id="locModal" class="standard-modal">
        <div class="modal-card">
            <h2>LOCATION</h2>
            <input type="text" id="locInput" placeholder="Enter Route" style="width:90%; padding:12px; margin-bottom:15px; border-radius:10px; border:none;">
            <button id="saveLoc" style="width:100%; padding:15px; background:var(--neon-green); border-radius:15px; font-weight:800; border:none;">SAVE</button>
        </div>
    </div>

    <div id="goalModal" class="standard-modal">
        <div class="modal-card">
            <h2>SET TARGET</h2>
            <input type="number" id="goalInput" placeholder="KM" style="width:90%; padding:12px; margin-bottom:10px; border-radius:10px; border:none;">
            <input type="date" id="dateInput" style="width:90%; padding:12px; margin-bottom:15px; border-radius:10px; border:none;">
            <button id="saveGoal" style="width:100%; padding:15px; background:var(--neon-green); border-radius:15px; font-weight:800; border:none;">SET GOAL</button>
        </div>
    </div>

<script>
    let totalDistance = parseFloat(localStorage.getItem('chan_accumulated_km')) || 0;
    let targetGoal = parseFloat(localStorage.getItem('chan_target_km')) || 0;
    let targetDate = localStorage.getItem('chan_target_date') || "";
    let runLocation = localStorage.getItem('chan_run_loc') || "NOT SET";
    
    let sessionDistance = parseFloat(localStorage.getItem('chan_session_dist')) || 0;
    let totalSeconds = parseInt(localStorage.getItem('chan_session_seconds')) || 0;
    let runPath = JSON.parse(localStorage.getItem('chan_session_path')) || [];
    let lastSpokenDistance = sessionDistance;

    let watchID, timerInterval, lastCoords = null, db;
    let map, routeLine, currentMarker, streetTiles, satelliteTiles;
    let mapState = 2; 

    const dbReq = indexedDB.open("runProEliteDB", 4);
    dbReq.onupgradeneeded = (e) => {
        let db = e.target.result;
        if(!db.objectStoreNames.contains("runs")) db.createObjectStore("runs", { keyPath: "id", autoIncrement: true });
    };
    dbReq.onsuccess = (e) => { db = e.target.result; };

    window.onload = () => {
        initMap();
        updateDisplay();
        checkGoalStatus();
        document.getElementById('fullDate').innerText = new Date().toLocaleDateString('en-GB');
        document.getElementById('locDisplay').innerText = runLocation;
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0]; }, 1000);
    };

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([0, 0], 15);
        streetTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        satelliteTiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{y}/{x}/{z}');
        streetTiles.addTo(map);
        routeLine = L.polyline(runPath, {color: '#32D74B', weight: 6}).addTo(map);
        currentMarker = L.circleMarker([0, 0], {radius: 8, color: '#0A84FF', fillColor: '#0A84FF', fillOpacity: 1}).addTo(map);
    }

    document.getElementById('mapLoopBtn').onclick = function() {
        mapState = (mapState + 1) % 3;
        const mapEl = document.getElementById('map');
        const icon = this.querySelector('.material-icons-round');
        
        icon.style.transition = 'transform 0.5s ease';
        icon.style.transform = `rotate(${360 * (mapState + 1)}deg)`;

        sessionDistance = parseFloat(localStorage.getItem('chan_session_dist')) || 0;
        totalSeconds = parseInt(localStorage.getItem('chan_session_seconds')) || 0;
        runPath = JSON.parse(localStorage.getItem('chan_session_path')) || [];
        updateDisplay();

        if (mapState === 0) { 
            mapEl.style.display = 'block';
            mapEl.classList.remove('satellite-view');
            map.removeLayer(satelliteTiles);
            streetTiles.addTo(map);
            if(runPath.length > 0) map.fitBounds(routeLine.getBounds()); else map.setZoom(15);
        } else if (mapState === 1) { 
            mapEl.style.display = 'block';
            mapEl.classList.add('satellite-view');
            map.removeLayer(streetTiles);
            satelliteTiles.addTo(map);
            // SATELLITE AUTO-ZOOM
            if(runPath.length > 0) map.fitBounds(routeLine.getBounds()); else map.setZoom(18);
        } else { 
            mapEl.style.display = 'none';
        }

        if (mapState !== 2) setTimeout(() => { map.invalidateSize(); }, 200);
    };

    function updateDisplay() {
        document.getElementById('distance').innerText = sessionDistance.toFixed(2);
        let cur = totalDistance + sessionDistance;
        document.getElementById('doneKm').innerText = cur.toFixed(2);
        if (targetGoal > 0) {
            document.getElementById('balKm').innerText = Math.max(targetGoal - cur, 0).toFixed(2);
            document.getElementById('progressBar').style.width = Math.min((cur / targetGoal) * 100, 100) + "%";
        }
        const mins = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
        const secs = (totalSeconds % 60).toString().padStart(2, '0');
        document.getElementById('timer').innerText = `${mins}:${secs}`;
        
        if (sessionDistance > 0.01) {
            let paceMin = (totalSeconds / 60) / sessionDistance;
            document.getElementById('pace').innerText = `${Math.floor(paceMin)}'${Math.floor((paceMin % 1) * 60).toString().padStart(2, '0')}"`;
        } else {
            document.getElementById('pace').innerText = "0'00\"";
        }
    }

    function checkGoalStatus() {
        if (!targetDate || targetGoal <= 0) return;
        const due = new Date(targetDate).setHours(0,0,0,0);
        const diffDays = Math.ceil((due - new Date().setHours(0,0,0,0)) / 86400000);
        document.getElementById('balDateDisplay').innerText = `DUE: ${targetDate.split('-').reverse().join('/')}`;
        document.getElementById('daysLeftDisplay').innerText = diffDays < 0 ? "OVERDUE" : `${diffDays} DAYS LEFT`;
    }

    function speak(t) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }

    function checkVoiceMilestones() {
        if (sessionDistance >= lastSpokenDistance + 0.5) {
            lastSpokenDistance = Math.floor(sessionDistance * 2) / 2;
            const isFullKm = lastSpokenDistance % 1 === 0;
            if (isFullKm) {
                let t = document.getElementById('timer').innerText.split(":");
                let p = document.getElementById('pace').innerText.replace('"', '').split("'");
                speak(`${lastSpokenDistance} kilometers. Total time: ${parseInt(t[0])} minutes ${parseInt(t[1])} seconds. Pace: ${p[0]} minutes ${p[1]} seconds.`);
            } else { speak(`${lastSpokenDistance} kilometers.`); }
        }
    }

    document.getElementById('startBtn').onclick = () => {
        if (document.getElementById('startIcon').innerText === "pause") {
            clearInterval(timerInterval);
            navigator.geolocation.clearWatch(watchID);
            document.getElementById('startIcon').innerText = "play_arrow";
            document.getElementById('headerRunIcon').classList.remove('running-pulse');
            speak("run paused");
            return;
        }
        if (totalSeconds === 0 && sessionDistance === 0) speak("RUN CHANTHIRAN RUN"); else speak("run resume");
        document.getElementById('startIcon').innerText = "pause";
        document.getElementById('stopBtn').classList.remove('hidden');
        document.getElementById('headerRunIcon').classList.add('running-pulse');
        timerInterval = setInterval(() => {
            totalSeconds++;
            localStorage.setItem('chan_session_seconds', totalSeconds);
            updateDisplay();
        }, 1000);
        watchID = navigator.geolocation.watchPosition(pos => {
            const { latitude: lat, longitude: lng, accuracy } = pos.coords;
            currentMarker.setLatLng([lat, lng]);
            map.panTo([lat, lng]);
            if (accuracy > 30) return;
            if (lastCoords) {
                const d = map.distance([lastCoords.lat, lastCoords.lng], [lat, lng]) / 1000;
                if (d > 0.005) {
                    sessionDistance += d;
                    runPath.push([lat, lng]);
                    routeLine.addLatLng([lat, lng]);
                    localStorage.setItem('chan_session_dist', sessionDistance);
                    localStorage.setItem('chan_session_path', JSON.stringify(runPath));
                    updateDisplay();
                    checkVoiceMilestones();
                }
            }
            lastCoords = {lat, lng};
        }, null, {enableHighAccuracy: true});
    };

    document.getElementById('stopBtn').onclick = async () => {
        if(!confirm("Finish and Save? Everything will reset to zero.")) return;
        
        clearInterval(timerInterval);
        if(watchID) navigator.geolocation.clearWatch(watchID);
        
        const tx = db.transaction("runs", "readwrite");
        tx.objectStore("runs").add({ 
            date: document.getElementById('fullDate').innerText, 
            distance: sessionDistance.toFixed(2), 
            duration: document.getElementById('timer').innerText, 
            pace: document.getElementById('pace').innerText,
            location: runLocation, route: runPath 
        });

        totalDistance += sessionDistance;
        localStorage.setItem('chan_accumulated_km', totalDistance);
        
        sessionDistance = 0; totalSeconds = 0; lastSpokenDistance = 0; runPath = []; lastCoords = null;
        localStorage.removeItem('chan_session_dist');
        localStorage.removeItem('chan_session_seconds');
        localStorage.removeItem('chan_session_path');
        
        document.getElementById('distance').innerText = "0.00";
        document.getElementById('timer').innerText = "00:00";
        document.getElementById('pace').innerText = "0'00\"";
        document.getElementById('startIcon').innerText = "play_arrow";
        document.getElementById('stopBtn').classList.add('hidden');
        document.getElementById('headerRunIcon').classList.remove('running-pulse');
        routeLine.setLatLngs([]);
        
        speak("run completed and Saved..Bravo");
        setTimeout(() => location.reload(), 1500);
    };

    document.getElementById('shareBtn').onclick = () => {
        const stats = `ðŸƒ Run: ${sessionDistance.toFixed(2)} KM | Time: ${document.getElementById('timer').innerText}`;
        if (navigator.share) navigator.share({ title: 'Run Tracker', text: stats });
    };

    document.getElementById('openHistory').onclick = () => {
        document.getElementById('historyModal').style.display = 'flex';
        const tx = db.transaction("runs", "readonly");
        const req = tx.objectStore("runs").getAll();
        req.onsuccess = () => {
            const list = document.getElementById('lapList'); list.innerHTML = "";
            req.result.reverse().forEach(run => {
                const item = document.createElement('div');
                item.className = "history-item";
                item.innerHTML = `<div><b>${run.date}</b><br>${run.distance} KM | ${run.duration}</div>
                                  <span class="material-icons-round" style="color:var(--danger-red); cursor:pointer;" onclick="deleteRun(${run.id})">delete</span>`;
                list.appendChild(item);
            });
        };
    };

    document.getElementById('editGoal').onclick = () => document.getElementById('goalModal').style.display = 'flex';
    document.getElementById('saveGoal').onclick = () => {
        const g = document.getElementById('goalInput').value;
        const d = document.getElementById('dateInput').value;
        if(g) localStorage.setItem('chan_target_km', g);
        if(d) localStorage.setItem('chan_target_date', d);
        location.reload();
    };

    document.getElementById('editLoc').onclick = () => document.getElementById('locModal').style.display = 'flex';
    document.getElementById('saveLoc').onclick = () => {
        const loc = document.getElementById('locInput').value;
        if(loc) localStorage.setItem('chan_run_loc', loc);
        location.reload();
    };

    window.deleteRun = (id) => { if(confirm("Delete?")) { db.transaction("runs", "readwrite").objectStore("runs").delete(id); location.reload(); }};
    document.getElementById('closeHistory').onclick = () => document.getElementById('historyModal').style.display = 'none';
    document.getElementById('newRunBtn').onclick = () => { if(confirm("Wipe all data?")) { localStorage.clear(); location.reload(); }};
</script>
</body>
</html>
