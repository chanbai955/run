<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chan's Run Pro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --neon-green: #32D74B;
            --accent-blue: #0A84FF;
            --danger-red: #FF453A;
            --warning-yellow: #FFCC00;
            --card-bg: #1c1c1e;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header { padding: 25px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header-info { display: flex; flex-direction: column; min-width: 100px; }
        #fullDate { color: #ffffff; font-size: 1.1rem; font-weight: 900; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        #liveClock { color: #ffffff; font-size: 1rem; margin-top: 5px; font-weight: 800; opacity: 0.9; }
        .title-container { flex: 1; display: flex; flex-direction: column; align-items: flex-start; padding-left: 30px; }
        .app-title { color: var(--neon-green); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; margin: 0; }
        .app-subtitle { color: #fff; font-size: 0.55rem; letter-spacing: 3px; opacity: 0.7; }

        /* Main Stat Display */
        .main-display { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 25px; }
        .stat-wrapper { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .main-stat {
            font-size: clamp(6.5rem, 25vw, 8.5rem); 
            font-weight: 900; 
            margin: 0;
            background: linear-gradient(180deg, #fff 40%, var(--neon-green));
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            line-height: 0.8;
            filter: drop-shadow(0 0 15px rgba(50, 215, 75, 0.3));
        }

        .label-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 15px; width: 100%; }
        .label { font-size: 1.1rem; color: #666; letter-spacing: 6px; font-weight: 900; margin: 0; }
        #gpsIcon { font-size: 32px; transition: all 0.3s ease; color: #333; }
        .sig-good { color: var(--accent-blue) !important; filter: drop-shadow(0 0 15px var(--accent-blue)); }
        .sig-poor { color: var(--warning-yellow) !important; }
        .sig-none { color: var(--danger-red) !important; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; width: 100%; margin-top: 40px; border-top: 1px solid #1c1c1e; padding-top: 25px; }
        .stat-box h2 { margin: 0; font-size: 2.1rem; font-weight: 800; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .stat-box p { margin: 5px 0 0; color: #888; font-size: 0.75rem; font-weight: bold; }

        /* Controls Section */
        .controls-bar { background: #121212; padding: 20px 20px 140px 20px; display: flex; flex-direction: column; align-items: center; border-top: 1px solid #1c1c1e; border-radius: 45px 45px 0 0; }
        .goal-container { width: 90%; margin-bottom: 15px; cursor: pointer; }
        .goal-header { display: flex; justify-content: space-between; font-size: 0.75rem; color: #888; margin-bottom: 8px; font-weight: bold; }
        .progress-bg { width: 100%; height: 10px; background: #2c2c2e; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--neon-green); width: 0%; transition: width 0.5s ease; }
        
        .location-section { width: 90%; display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .loc-group { display: flex; align-items: center; gap: 10px; }
        .loc-icon { font-size: 22px; cursor: pointer; }
        #locDisplay { font-size: 0.8rem; font-weight: 900; color: var(--accent-blue); text-transform: uppercase; }

        #dueDateDisplay { font-size: 0.75rem; color: #777; margin-top: 5px; text-align: center; font-weight: 700; }
        #daysLeftDisplay { font-size: 0.7rem; color: var(--accent-blue); margin-top: 5px; text-align: center; font-weight: 900; }

        /* Buttons */
        .button-row { display: flex; width: 100%; justify-content: space-around; align-items: center; }
        .btn { display: flex; align-items: center; justify-content: center; border-radius: 50%; border: none; cursor: pointer; transition: transform 0.1s ease; }
        .btn-main { width: 85px; height: 85px; }
        .btn-side { width: 55px; height: 55px; background: #2c2c2e; color: #fff; }
        .reset-btn { background: #333; color: #fff !important; width: 45px; height: 45px; }
        .start { background: var(--neon-green); color: #000; }
        .stop { background: var(--danger-red); color: #fff; }
        .hidden { display: none !important; }

        /* Modals & Inputs */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: flex-end; }
        .standard-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2100; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-card { background: var(--card-bg); width: 100%; max-width: 340px; padding: 25px; border-radius: 25px; text-align: center; border: 1px solid #333; }
        
        .input-group-container { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .modal-card input { 
            width: 100%; 
            padding: 18px !important; 
            border-radius: 15px; 
            border: 1px solid #333; 
            background: #000; 
            color: #fff; 
            font-size: 1.2rem !important; 
            box-sizing: border-box; 
            font-weight: 600; 
        }

        .btn-compact { 
            width: 140px !important; 
            padding: 12px 0 !important; 
            margin: 0 auto; 
            font-size: 0.9rem !important; 
            font-weight: 800; 
            text-transform: uppercase; 
            border-radius: 30px !important; 
        }

        .quick-note { background: var(--card-bg); width: 100%; max-width: 500px; border-radius: 30px 30px 0 0; padding: 25px; max-height: 85vh; overflow-y: auto; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); animation: slideUp 0.3s ease-out; position: relative; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .history-item { background: #2c2c2e; margin-bottom: 12px; padding: 15px; border-radius: 15px; border-left: 4px solid var(--accent-blue); }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-info">
            <span id="fullDate">--/--/----</span>
            <span id="liveClock">00:00:00</span>
        </div>
        <div class="title-container">
            <div class="app-title">Chanthiran</div>
            <div class="app-subtitle">RUN TRACKER PRO</div>
        </div>
        <button id="resetBtn" class="btn reset-btn"><span class="material-icons-round">refresh</span></button>
    </div>
    
    <div class="main-display">
        <div class="stat-wrapper">
            <p class="main-stat" id="distance">0.00</p>
            <div class="label-row">
                <p class="label">KILOMETERS</p>
                <span id="gpsIcon" class="material-icons-round">gps_fixed</span>
            </div>
        </div>
        <div class="stats-grid">
            <div class="stat-box" style="text-align: left;"><h2 id="timer">00:00</h2><p>TIME</p></div>
            <div class="stat-box" style="text-align: right;"><h2 id="pace">0'00"</h2><p>PACE/KM</p></div>
        </div>
    </div>

    <div class="controls-bar">
        <div class="goal-container" id="goalTrigger">
            <div class="goal-header">
                <span>DONE: <b id="doneKm">0.00</b> KM</span>
                <span>BAL: <b id="balKm">0.00</b> KM</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="progressBar"></div></div>
        </div>

        <div class="location-section">
            <div class="loc-group">
                <span class="material-icons-round loc-icon" id="editLoc" style="color: var(--accent-blue);">edit</span>
                <span class="material-icons-round loc-icon" id="delLoc" style="color: var(--danger-red);">delete_outline</span>
                <span class="material-icons-round" style="color: #666; font-size: 20px;">place</span>
            </div>
            <span id="locDisplay">NOT SET</span>
        </div>

        <div id="dueDateDisplay">TARGET: NOT SET</div>
        <div id="daysLeftDisplay"></div>

        <div class="button-row">
            <button id="openHistory" class="btn btn-side" style="color:var(--accent-blue);"><span class="material-icons-round">analytics</span></button>
            <button id="newRunBtn" class="btn btn-side" style="color:var(--warning-yellow);"><span class="material-icons-round">add_circle</span></button>
            <button id="startBtn" class="btn btn-main start"><span class="material-icons-round" id="startIcon" style="font-size: 3.5rem;">play_arrow</span></button>
            <button id="stopBtn" class="btn btn-main stop hidden"><span class="material-icons-round" style="font-size: 3.5rem;">stop</span></button>
            <button id="saveDbBtn" class="btn btn-side hidden" style="color:var(--neon-green);"><span class="material-icons-round">cloud_upload</span></button>
            <button id="pdfBtn" class="btn btn-side hidden" style="color: #6e6cf1;"><span class="material-icons-round">picture_as_pdf</span></button>
        </div>
    </div>

    <div id="locModal" class="standard-modal">
        <div class="modal-card">
            <h2>RUN LOCATION</h2>
            <div class="input-group-container">
                <input type="text" id="locInput" placeholder="Enter Park/Road">
            </div>
            <button id="saveLoc" class="btn start btn-compact">SAVE</button>
        </div>
    </div>

    <div id="goalModal" class="standard-modal">
        <div class="modal-card">
            <h2>SET TARGET</h2>
            <div class="input-group-container">
                <input type="number" id="goalInput" placeholder="KM">
                <input type="date" id="dateInput">
            </div>
            <button id="saveGoal" class="btn start btn-compact">SET</button>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="quick-note">
            <div class="note-header" style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color:var(--neon-green); margin:0;">RUN NOTES</h2>
                <div id="closeHistory" style="cursor:pointer; color:#fff;"><span class="material-icons-round">close</span></div>
            </div>
            <div id="lapList"></div>
            <button class="bottom-close-btn" id="bottomCloseHistory" style="width:100%; padding:15px; margin-top:20px; background:#333; border:none; border-radius:12px; color:#fff; font-weight:800; text-transform:uppercase; cursor:pointer;">Close Notes</button>
        </div>
    </div>

<script>
    let totalDistance = parseFloat(localStorage.getItem('chan_accumulated_km')) || 0;
    let targetGoal = parseFloat(localStorage.getItem('chan_target_km')) || 0;
    let targetDate = localStorage.getItem('chan_target_date') || "";
    let runLocation = localStorage.getItem('chan_run_loc') || "NOT SET";
    let watchID, timerInterval, sessionDistance = 0, totalSeconds = 0, lastCoords = null;
    let lastSpokenDistance = 0; // Tracks milestones for 500m intervals
    const { jsPDF } = window.jspdf;

    let db;
    const dbReq = indexedDB.open("RunProEliteDB", 1);
    dbReq.onupgradeneeded = (e) => { db = e.target.result; db.createObjectStore("runs", { keyPath: "id", autoIncrement: true }); };
    dbReq.onsuccess = (e) => db = e.target.result;

    const distEl = document.getElementById('distance'), timerEl = document.getElementById('timer'),
          paceEl = document.getElementById('pace'), startBtn = document.getElementById('startBtn'),
          stopBtn = document.getElementById('stopBtn'), pdfBtn = document.getElementById('pdfBtn'),
          saveDbBtn = document.getElementById('saveDbBtn'), openHistory = document.getElementById('openHistory'),
          newRunBtn = document.getElementById('newRunBtn'),
          progressBar = document.getElementById('progressBar'), doneKm = document.getElementById('doneKm'), 
          balKm = document.getElementById('balKm'), dueDateDisplay = document.getElementById('dueDateDisplay'),
          daysLeftDisplay = document.getElementById('daysLeftDisplay'), gpsIcon = document.getElementById('gpsIcon'),
          locDisplay = document.getElementById('locDisplay');

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toTimeString().split(' ')[0]; }, 1000);
    document.getElementById('fullDate').innerText = new Date().toLocaleDateString('en-GB');

    window.addEventListener('DOMContentLoaded', () => { updateProgress(); checkStatus(); locDisplay.innerText = runLocation; });

    function speak(text) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(text)); }

    function updateProgress() {
        distEl.innerText = sessionDistance.toFixed(2);
        let cur = totalDistance + sessionDistance;
        doneKm.innerText = cur.toFixed(2);
        if (targetGoal > 0) {
            balKm.innerText = Math.max(targetGoal - cur, 0).toFixed(2);
            progressBar.style.width = Math.min((cur / targetGoal) * 100, 100) + "%";
        }
        
        // Voice Trigger logic
        checkDistanceMilestones();
    }

    function checkDistanceMilestones() {
        // Only trigger if we've moved at least 500m beyond the last announcement
        if (sessionDistance >= lastSpokenDistance + 0.5) {
            lastSpokenDistance = Math.floor(sessionDistance * 2) / 2; // Snap to nearest 0.5km
            
            let message = "";
            const isFullKm = lastSpokenDistance % 1 === 0;

            if (isFullKm) {
                // KM Milestone: Dist + Pace
                const paceText = paceEl.innerText.replace("'", " minutes ").replace('"', " seconds");
                message = `${lastSpokenDistance} kilometers. Pace: ${paceText} per kilometer.`;
            } else {
                // 500m Milestone: Just Distance
                message = `${lastSpokenDistance} kilometers.`;
            }
            
            speak(message);
        }
    }

    function updateGpsIcon(accuracy) {
        gpsIcon.classList.remove('sig-good', 'sig-poor', 'sig-none');
        if (accuracy < 30) gpsIcon.classList.add('sig-good');
        else if (accuracy < 80) gpsIcon.classList.add('sig-poor');
        else gpsIcon.classList.add('sig-none');
    }

    function start() {
        lastCoords = null; speak("Starting.");
        timerInterval = setInterval(() => {
            totalSeconds++;
            timerEl.innerText = `${Math.floor(totalSeconds/60).toString().padStart(2,'0')}:${(totalSeconds%60).toString().padStart(2,'0')}`;
            if(sessionDistance > 0.001) {
                const totalMin = (totalSeconds / 60) / sessionDistance;
                paceEl.innerText = `${Math.floor(totalMin)}'${Math.floor((totalMin % 1) * 60).toString().padStart(2, '0')}"`;
            }
        }, 1000);
        watchID = navigator.geolocation.watchPosition(pos => {
            updateGpsIcon(pos.coords.accuracy);
            if (pos.coords.accuracy > 80) return;
            if (lastCoords) {
                const R = 6371;
                const dLat = (pos.coords.latitude-lastCoords.lat)*Math.PI/180;
                const dLon = (pos.coords.longitude-lastCoords.lon)*Math.PI/180;
                const a = Math.sin(dLat/2)**2 + Math.cos(lastCoords.lat*Math.PI/180)*Math.cos(pos.coords.latitude*Math.PI/180)*Math.sin(dLon/2)**2;
                const d = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                if (d > 0.001) { sessionDistance += d; updateProgress(); }
            }
            lastCoords = {lat: pos.coords.latitude, lon: pos.coords.longitude};
        }, null, {enableHighAccuracy:true});
        setUI('running');
    }

    function setUI(state) {
        if(state === 'running') {
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            saveDbBtn.classList.add('hidden');
            pdfBtn.classList.add('hidden');
            newRunBtn.classList.add('hidden');
            document.getElementById('startIcon').innerText = 'pause';
        } else if (state === 'paused') {
            startBtn.classList.remove('hidden');
            stopBtn.classList.remove('hidden');
            saveDbBtn.classList.add('hidden');
            pdfBtn.classList.add('hidden');
            newRunBtn.classList.remove('hidden');
            document.getElementById('startIcon').innerText = 'play_arrow';
        } else if (state === 'stopped') {
            startBtn.classList.add('hidden');
            stopBtn.classList.add('hidden');
            saveDbBtn.classList.remove('hidden');
            pdfBtn.classList.remove('hidden');
            newRunBtn.classList.remove('hidden');
        }
    }

    startBtn.onclick = () => { 
        if (!watchID) start(); 
        else { 
            clearInterval(timerInterval); navigator.geolocation.clearWatch(watchID); watchID = null; 
            setUI('paused'); speak("Paused."); 
        } 
    };
    
    stopBtn.onclick = () => { 
        clearInterval(timerInterval);
        if(watchID) navigator.geolocation.clearWatch(watchID);
        watchID = null;
        totalDistance += sessionDistance;
        localStorage.setItem('chan_accumulated_km', totalDistance);
        setUI('stopped');
        speak("Stopped.");
    };

    newRunBtn.onclick = () => {
        if (confirm("Reset current session to 0.00? (Goals and history are safe)")) {
            clearInterval(timerInterval);
            if(watchID) navigator.geolocation.clearWatch(watchID);
            watchID = null;
            sessionDistance = 0; totalSeconds = 0; lastCoords = null;
            lastSpokenDistance = 0; // Reset milestone tracker
            timerEl.innerText = "00:00"; paceEl.innerText = "0'00\"";
            updateProgress(); setUI('paused');
            document.getElementById('startIcon').innerText = 'play_arrow';
            speak("New run initialized.");
        }
    };

    saveDbBtn.onclick = () => {
        const tx = db.transaction(["runs"], "readwrite");
        tx.objectStore("runs").add({ 
            date: document.getElementById('fullDate').innerText, 
            distance: sessionDistance.toFixed(2), 
            pace: paceEl.innerText, 
            duration: timerEl.innerText, 
            location: runLocation
        });
        alert("Run Notes Updated!");
    };

    pdfBtn.onclick = () => {
        const doc = new jsPDF();
        doc.text("CHAN PERFORMANCE LOG", 20, 20);
        doc.text(`DATE: ${document.getElementById('fullDate').innerText}`, 20, 40);
        doc.text(`LOCATION: ${runLocation}`, 20, 50);
        doc.text(`DISTANCE: ${sessionDistance.toFixed(2)} KM`, 20, 60);
        doc.text(`TIME: ${timerEl.innerText}`, 20, 70);
        doc.save(`Run_${Date.now()}.pdf`);
    };

    document.getElementById('resetBtn').onclick = () => { if(confirm("Refresh app view?")) location.reload(); };

    openHistory.onclick = () => {
        document.getElementById('historyModal').style.display = 'flex';
        const req = db.transaction("runs", "readonly").objectStore("runs").getAll();
        req.onsuccess = () => {
            const list = document.getElementById('lapList'); list.innerHTML = "";
            req.result.reverse().forEach(run => {
                const row = document.createElement('div');
                row.className = "history-item";
                row.innerHTML = `<div class="date">${run.date}</div><div class="details"><span>${run.distance} KM</span><span>${run.duration}</span><span>${run.pace}</span></div><div class="loc" style="font-size:0.7rem; color:var(--accent-blue); margin-top:8px; text-transform:uppercase; font-weight:700;"><span class="material-icons-round" style="font-size:12px;">place</span> ${run.location}</div>`;
                list.appendChild(row);
            });
        };
    };

    document.getElementById('closeHistory').onclick = () => document.getElementById('historyModal').style.display = 'none';
    document.getElementById('bottomCloseHistory').onclick = () => document.getElementById('historyModal').style.display = 'none';
    document.getElementById('editLoc').onclick = () => document.getElementById('locModal').style.display = 'flex';
    document.getElementById('saveLoc').onclick = () => { runLocation = document.getElementById('locInput').value || "NOT SET"; localStorage.setItem('chan_run_loc', runLocation); locDisplay.innerText = runLocation; document.getElementById('locModal').style.display = 'none'; };
    document.getElementById('goalTrigger').onclick = () => document.getElementById('goalModal').style.display = 'flex';
    document.getElementById('saveGoal').onclick = () => { targetGoal = document.getElementById('goalInput').value; targetDate = document.getElementById('dateInput').value; localStorage.setItem('chan_target_km', targetGoal); localStorage.setItem('chan_target_date', targetDate); checkStatus(); document.getElementById('goalModal').style.display = 'none'; };

    function checkStatus() {
        if (!targetDate || targetGoal <= 0) return;
        const due = new Date(targetDate).setHours(0,0,0,0);
        const diffDays = Math.ceil((due - new Date().setHours(0,0,0,0)) / 86400000);
        dueDateDisplay.innerText = `TARGET: ${targetGoal} KM | DUE: ${targetDate.split('-').reverse().join('/')}`;
        daysLeftDisplay.innerText = diffDays < 0 ? "OVERDUE!" : `${diffDays} DAYS TO GO`;
    }
</script>
</body>
</html>
